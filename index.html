<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>업무시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {}
            }
        }
    </script>
    <style>
        /* 커스텀 스타일 */
        .tab-active {
            border-bottom: 2px solid #3b82f6;
        }
        .sidebar-transition {
            transition: transform 0.3s ease-in-out;
        }
        
        /* 아코디언 스타일 */
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out;
        }
        
        .accordion-content.open {
            max-height: 200px; /* 충분한 높이 설정 */
        }
        
        .accordion-arrow.rotate {
            transform: rotate(90deg);
        }
        
        .accordion-toggle.active {
            background-color: #dbeafe;
            color: #2563eb;
        }
        
        /* 전체 제어 버튼 스타일 */
        #expand-all, #collapse-all {
            transition: all 0.2s ease-in-out;
        }
        
        #expand-all:active, #collapse-all:active {
            transform: scale(0.95);
        }
        
        #expand-all:disabled, #collapse-all:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* 탭 스크롤 관련 스타일 */
        #tab-container {
            position: relative;
            padding: 0 40px; /* 스크롤 버튼 공간 확보 */
        }
        
        #tab-bar {
            white-space: nowrap;
            will-change: transform;
        }
        
        .tab-item {
            flex-shrink: 0;
            min-width: 120px;
            max-width: 200px;
        }
        
        /* 스크롤 버튼 스타일 */
        #tab-scroll-left, #tab-scroll-right {
            z-index: 20;
            backdrop-filter: blur(4px);
        }
        
        #tab-scroll-left:hover, #tab-scroll-right:hover {
            background-color: rgba(249, 250, 251, 0.95);
        }
        
        /* 탭 바 그라디언트 페이드 효과 */
        #tab-container::before,
        #tab-container::after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: 20px;
            pointer-events: none;
            z-index: 10;
        }
        
        #tab-container::before {
            left: 40px;
            background: linear-gradient(to right, rgba(255,255,255,0.8), transparent);
        }
        
        #tab-container::after {
            right: 40px;
            background: linear-gradient(to left, rgba(255,255,255,0.8), transparent);
        }
    </style>
</head>
<body class="bg-gray-100 h-screen overflow-hidden">
    <!-- 메인 컨테이너 -->
    <div class="flex h-full">
        <!-- 사이드바 -->
        <aside id="sidebar" class="sidebar-transition bg-white shadow-lg w-64 transform -translate-x-full lg:translate-x-0 fixed lg:relative h-full z-20">
            <div class="p-4 border-b">
                <h1 class="text-xl font-bold text-gray-800">업무시스템</h1>
            </div>
            
            <!-- 전체 아코디언 제어 버튼 -->
            <div class="px-4 py-3 border-b bg-gray-50">
                <div class="flex space-x-2">
                    <button id="expand-all" class="flex-1 px-3 py-2 text-xs bg-blue-500 hover:bg-blue-600 text-white rounded-lg flex items-center justify-center space-x-1">
                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                        <span>전체 펼치기</span>
                    </button>
                    <button id="collapse-all" class="flex-1 px-3 py-2 text-xs bg-gray-500 hover:bg-gray-600 text-white rounded-lg flex items-center justify-center space-x-1">
                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path>
                        </svg>
                        <span>전체 접기</span>
                    </button>
                </div>
            </div>
            
            <!-- 메뉴 리스트 -->
            <nav class="mt-4">
                <ul class="space-y-2 px-4">
                    <li>
                        <button class="menu-item w-full text-left px-4 py-2 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg flex items-center" data-content="dashboard">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5a2 2 0 012-2h4a2 2 0 012 2v3H8V5z"></path>
                            </svg>
                            대시보드
                        </button>
                    </li>
                    <!-- 프로젝트 관리 (아코디언) -->
                    <li>
                        <button class="accordion-toggle w-full text-left px-4 py-2 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg flex items-center justify-between" data-accordion="projects">
                            <div class="flex items-center">
                                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                                </svg>
                                프로젝트 관리
                            </div>
                            <svg class="w-4 h-4 transition-transform duration-200 accordion-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                            </svg>
                        </button>
                        <ul class="accordion-content hidden mt-1 ml-8 space-y-1" data-accordion-content="projects">
                            <li>
                                <button class="menu-item w-full text-left px-4 py-2 text-sm text-gray-600 hover:bg-blue-50 hover:text-blue-600 rounded-lg" data-content="projects">
                                    프로젝트 목록
                                </button>
                            </li>
                            <li>
                                <button class="menu-item w-full text-left px-4 py-2 text-sm text-gray-600 hover:bg-blue-50 hover:text-blue-600 rounded-lg" data-content="project-new">
                                    새 프로젝트
                                </button>
                            </li>
                            <li>
                                <button class="menu-item w-full text-left px-4 py-2 text-sm text-gray-600 hover:bg-blue-50 hover:text-blue-600 rounded-lg" data-content="project-templates">
                                    프로젝트 템플릿
                                </button>
                            </li>
                            <li>
                                <button class="menu-item w-full text-left px-4 py-2 text-sm text-gray-600 hover:bg-blue-50 hover:text-blue-600 rounded-lg" data-content="project-archive">
                                    보관된 프로젝트
                                </button>
                            </li>
                        </ul>
                    </li>
                    <!-- 업무 관리 (아코디언) -->
                    <li>
                        <button class="accordion-toggle w-full text-left px-4 py-2 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg flex items-center justify-between" data-accordion="tasks">
                            <div class="flex items-center">
                                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                                업무 관리
                            </div>
                            <svg class="w-4 h-4 transition-transform duration-200 accordion-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                            </svg>
                        </button>
                        <ul class="accordion-content hidden mt-1 ml-8 space-y-1" data-accordion-content="tasks">
                            <li>
                                <button class="menu-item w-full text-left px-4 py-2 text-sm text-gray-600 hover:bg-blue-50 hover:text-blue-600 rounded-lg" data-content="tasks">
                                    업무 보드
                                </button>
                            </li>
                            <li>
                                <button class="menu-item w-full text-left px-4 py-2 text-sm text-gray-600 hover:bg-blue-50 hover:text-blue-600 rounded-lg" data-content="task-calendar">
                                    업무 달력
                                </button>
                            </li>
                            <li>
                                <button class="menu-item w-full text-left px-4 py-2 text-sm text-gray-600 hover:bg-blue-50 hover:text-blue-600 rounded-lg" data-content="task-timeline">
                                    타임라인
                                </button>
                            </li>
                            <li>
                                <button class="menu-item w-full text-left px-4 py-2 text-sm text-gray-600 hover:bg-blue-50 hover:text-blue-600 rounded-lg" data-content="task-my">
                                    내 업무
                                </button>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <button class="menu-item w-full text-left px-4 py-2 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg flex items-center" data-content="reports">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                            </svg>
                            보고서
                        </button>
                    </li>
                    <li>
                        <button class="menu-item w-full text-left px-4 py-2 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg flex items-center" data-content="settings">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                            설정
                        </button>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- 오버레이 (모바일에서 사이드바가 열렸을 때) -->
        <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 z-10 hidden lg:hidden"></div>

        <!-- 메인 컨텐츠 영역 -->
        <main class="flex-1 flex flex-col h-full">
            <!-- 헤더 -->
            <header class="bg-white shadow-sm border-b px-4 py-3 flex items-center justify-between">
                <div class="flex items-center">
                    <!-- 모바일 메뉴 버튼 -->
                    <button id="menu-toggle" class="lg:hidden mr-4 p-2 rounded-md hover:bg-gray-100">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                    <h2 id="page-title" class="text-lg font-semibold text-gray-800">대시보드</h2>
                </div>
                <div class="flex items-center space-x-4">
                    <!-- 메모리 상태 표시 -->
                    <div id="memory-status" class="hidden lg:flex items-center space-x-2 text-sm text-gray-600">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"></path>
                        </svg>
                        <span id="cache-info">캐시: 0/10</span>
                        <button id="clear-cache-btn" class="text-xs px-2 py-1 bg-gray-200 hover:bg-gray-300 rounded" title="사용하지 않는 캐시 정리">
                            정리
                        </button>
                    </div>
                    <button class="p-2 rounded-full hover:bg-gray-100">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5 5-5-5h5zm0 0V3"></path>
                        </svg>
                    </button>
                    <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center text-white text-sm font-medium">
                        U
                    </div>
                </div>
            </header>

            <!-- 컨텐츠 영역 -->
            <div class="flex-1 overflow-auto">
                <div id="content-area" class="p-6">
                    <!-- 동적으로 로드되는 페이지 콘텐츠가 여기에 표시됩니다 -->
                    <div id="loading-indicator" class="hidden flex items-center justify-center py-8">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                        <span class="ml-3 text-gray-600">페이지를 로드하는 중...</span>
                    </div>
                </div>
            </div>

            <!-- 탭 바 -->
            <div class="bg-white border-t px-4 py-2 relative">
                <!-- 왼쪽 스크롤 버튼 -->
                <button id="tab-scroll-left" class="absolute left-1 top-1/2 transform -translate-y-1/2 z-10 bg-white bg-opacity-90 hover:bg-gray-100 rounded-full p-1 shadow-md border opacity-0 transition-opacity duration-200">
                    <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </button>
                
                <!-- 탭 컨테이너 -->
                <div id="tab-container" class="overflow-hidden">
                    <div id="tab-bar" class="flex space-x-2 transition-transform duration-300 ease-in-out" style="transform: translateX(0px)">
                        <!-- 탭이 동적으로 생성됩니다 -->
                    </div>
                </div>
                
                <!-- 오른쪽 스크롤 버튼 -->
                <button id="tab-scroll-right" class="absolute right-1 top-1/2 transform -translate-y-1/2 z-10 bg-white bg-opacity-90 hover:bg-gray-100 rounded-full p-1 shadow-md border opacity-0 transition-opacity duration-200">
                    <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
