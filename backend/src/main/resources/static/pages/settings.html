<h3 class="text-2xl font-bold text-gray-800 mb-6">설정</h3>

<div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
    <!-- 사용자 설정 -->
    <div class="bg-white rounded-lg shadow">
        <div class="px-6 py-4 border-b">
            <h4 class="text-lg font-medium text-gray-900">사용자 설정</h4>
        </div>
        <div class="p-6 space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">이름</label>
                <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md" value="사용자">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">이메일</label>
                <input type="email" class="w-full px-3 py-2 border border-gray-300 rounded-md" value="user@example.com">
            </div>
            <button class="w-full bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">
                저장
            </button>
        </div>
    </div>

    <!-- 알림 설정 -->
    <div class="bg-white rounded-lg shadow">
        <div class="px-6 py-4 border-b">
            <h4 class="text-lg font-medium text-gray-900">알림 설정</h4>
        </div>
        <div class="p-6 space-y-4">
            <div class="flex items-center justify-between">
                <span class="text-sm text-gray-700">이메일 알림</span>
                <input type="checkbox" class="toggle" checked>
            </div>
            <div class="flex items-center justify-between">
                <span class="text-sm text-gray-700">브라우저 알림</span>
                <input type="checkbox" class="toggle">
            </div>
            <div class="flex items-center justify-between">
                <span class="text-sm text-gray-700">업무 마감 알림</span>
                <input type="checkbox" class="toggle" checked>
            </div>
        </div>
    </div>

    <!-- 시스템 설정 -->
    <div class="bg-white rounded-lg shadow">
        <div class="px-6 py-4 border-b">
            <h4 class="text-lg font-medium text-gray-900">시스템 설정</h4>
        </div>
        <div class="p-6 space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">언어</label>
                <select class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    <option>한국어</option>
                    <option>English</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">테마</label>
                <select class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    <option>라이트</option>
                    <option>다크</option>
                </select>
            </div>
            <button class="w-full bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md">
                적용
            </button>
        </div>
    </div>
</div>
