<h3 class="text-2xl font-bold text-gray-800 mb-6">프로젝트 관리</h3>

<!-- 프로젝트 통계 -->
<div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
    <div class="bg-white p-6 rounded-lg shadow">
        <h4 class="text-lg font-semibold text-gray-700 mb-2">진행 중인 프로젝트</h4>
        <p class="text-3xl font-bold text-blue-600" id="active-projects">8</p>
    </div>
    <div class="bg-white p-6 rounded-lg shadow">
        <h4 class="text-lg font-semibold text-gray-700 mb-2">완료된 프로젝트</h4>
        <p class="text-3xl font-bold text-green-600" id="completed-projects">15</p>
    </div>
    <div class="bg-white p-6 rounded-lg shadow">
        <h4 class="text-lg font-semibold text-gray-700 mb-2">지연된 프로젝트</h4>
        <p class="text-3xl font-bold text-red-600" id="delayed-projects">2</p>
    </div>
</div>

<!-- 프로젝트 목록 -->
<div class="bg-white rounded-lg shadow">
    <div class="px-6 py-4 border-b flex justify-between items-center">
        <h4 class="text-lg font-medium text-gray-900">프로젝트 목록</h4>
        <button id="new-project-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg text-sm">
            새 프로젝트
        </button>
    </div>
    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">프로젝트명</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">상태</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">진행률</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">마감일</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">담당자</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">액션</th>
                </tr>
            </thead>
            <tbody id="projects-table-body" class="bg-white divide-y divide-gray-200">
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">웹사이트 리뉴얼</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">진행중</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div class="bg-blue-600 h-2 rounded-full" style="width: 75%"></div>
                        </div>
                        <span class="text-xs">75%</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">2024-12-15</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">김개발</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        <button class="text-blue-600 hover:text-blue-800 mr-2">편집</button>
                        <button class="text-red-600 hover:text-red-800">삭제</button>
                    </td>
                </tr>
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">모바일 앱 개발</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-yellow-100 text-yellow-800">대기</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div class="bg-blue-600 h-2 rounded-full" style="width: 30%"></div>
                        </div>
                        <span class="text-xs">30%</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">2025-01-30</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">이디자인</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        <button class="text-blue-600 hover:text-blue-800 mr-2">편집</button>
                        <button class="text-red-600 hover:text-red-800">삭제</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- 스타일 -->
<style>
.project-card-custom {
    transition: transform 0.2s ease-in-out;
}

.project-card-custom:hover {
    transform: translateY(-2px);
}

.pulse-animation {
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
}
</style>

<!-- JavaScript -->
<script>
// 프로젝트 페이지 전용 스크립트
(function() {
    console.log('프로젝트 페이지 스크립트가 로드되었습니다.');
    
    // 새 프로젝트 버튼 이벤트
    const newProjectBtn = document.getElementById('new-project-btn');
    if (newProjectBtn) {
        newProjectBtn.addEventListener('click', function() {
            alert('새 프로젝트 생성 기능이 호출되었습니다!');
            
            // 통계 업데이트 (테스트용)
            const activeProjects = document.getElementById('active-projects');
            if (activeProjects) {
                const current = parseInt(activeProjects.textContent);
                activeProjects.textContent = current + 1;
                activeProjects.classList.add('pulse-animation');
                setTimeout(() => {
                    activeProjects.classList.remove('pulse-animation');
                }, 2000);
            }
        });
    }
    
    // 테이블 액션 버튼들 이벤트
    const tableBody = document.getElementById('projects-table-body');
    if (tableBody) {
        tableBody.addEventListener('click', function(e) {
            if (e.target.textContent === '편집') {
                e.preventDefault();
                const row = e.target.closest('tr');
                const projectName = row.querySelector('td').textContent;
                alert(`${projectName} 편집 기능이 호출되었습니다!`);
            } else if (e.target.textContent === '삭제') {
                e.preventDefault();
                const row = e.target.closest('tr');
                const projectName = row.querySelector('td').textContent;
                if (confirm(`${projectName}를 삭제하시겠습니까?`)) {
                    row.remove();
                    // 통계 업데이트
                    const activeProjects = document.getElementById('active-projects');
                    if (activeProjects) {
                        const current = parseInt(activeProjects.textContent);
                        activeProjects.textContent = Math.max(0, current - 1);
                    }
                }
            }
        });
    }
    
    // 페이지 정리 함수 등록
    window.pageCleanup = window.pageCleanup || {};
    window.pageCleanup.projects = function() {
        console.log('프로젝트 페이지 리소스를 정리합니다.');
        // 필요한 경우 타이머나 이벤트 리스너 정리
    };
    
    console.log('프로젝트 페이지 초기화 완료');
})();
</script>
