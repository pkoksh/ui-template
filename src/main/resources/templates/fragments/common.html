<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<!-- 기본 공통 헤더 -->
<head th:fragment="common-head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 기본 CSS & JS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/assets/css/style.css">
    
    <!-- 공통 유틸리티 -->
    <script src="/assets/js/common-utils.js"></script>
    <script src="/assets/js/library-config.js"></script>
    
    <!-- TailwindCSS 설정 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {},
                darkMode: 'class'
            }
        }
    </script>
</head>

<!-- 동적 로딩이 필요한 경우를 위한 헤더 -->
<head th:fragment="common-head-with-loader">
    <th:block th:replace="~{fragments/common :: common-head}"></th:block>
    
    <!-- 동적 라이브러리 로더 -->
    <script src="/assets/js/library-config.js"></script>
</head>

<!-- IBSheet 전용 헤더 -->
<head th:fragment="ibsheet-head">
    <th:block th:replace="~{fragments/common :: common-head}"></th:block>
    
    <!-- IBSheet CSS -->
    <link rel="stylesheet" href="/assets/ibsheet8/sheet/css/gray/main.css">
    <!-- <link rel="stylesheet" href="/assets/ibsheet8/sheet/css/default/main.css"> -->
    
    <!-- IBSheet JS -->
    <script src="/assets/ibsheet8/sheet/locale/ko.js"></script>
    <script src="/assets/ibsheet8/sheet/ibsheet.js"></script>

    <script src="/assets/ibsheet8/sheet/plugins/ibsheet-common.js"></script>
    <script src="/assets/ibsheet8/sheet/plugins/ibsheet-custom-common.js"></script>
    <script src="/assets/ibsheet8/sheet/plugins/ibsheet-dialog.js"></script>
    <script src="/assets/ibsheet8/sheet/plugins/ibsheet-excel.js"></script>
</head>

<!-- Chart.js 전용 헤더 -->
<head th:fragment="chart-head">
    <th:block th:replace="~{fragments/common :: common-head}"></th:block>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
</head>

<!-- DataTables 전용 헤더 -->
<head th:fragment="datatable-head">
    <th:block th:replace="~{fragments/common :: common-head}"></th:block>
    
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.tailwindcss.min.css">
    
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.tailwindcss.min.js"></script>
</head>

<!-- 멀티 라이브러리 헤더 -->
<head th:fragment="multi-library-head" th:with="libraries=${libraries ?: 'ibsheet,chartjs'}">
    <th:block th:replace="~{fragments/common :: common-head}"></th:block>
    
    <!-- IBSheet (ibsheet가 포함된 경우) -->
    <th:block th:if="${#strings.contains(libraries, 'ibsheet')}">
        <link rel="stylesheet" href="/assets/ibsheet8/sheet/css/default/main.css">
        <script src="/assets/ibsheet8/sheet/locale/ko.js"></script>
        <script src="/assets/ibsheet8/sheet/ibsheet.js"></script>
    </th:block>
    
    <!-- Chart.js (chartjs가 포함된 경우) -->
    <th:block th:if="${#strings.contains(libraries, 'chartjs')}">
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    </th:block>
    
    <!-- DataTables (datatables가 포함된 경우) -->
    <th:block th:if="${#strings.contains(libraries, 'datatables')}">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.tailwindcss.min.css">
        <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.7/js/dataTables.tailwindcss.min.js"></script>
    </th:block>
</head>

<!-- 로딩 스피너 -->
<div th:fragment="loading-spinner">
    <div id="loading" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="flex justify-center items-center h-full">
            <div class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-xl border border-gray-200 dark:border-gray-700">
                <div class="flex items-center space-x-4">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
                    <span class="text-gray-600 dark:text-gray-300 loading-message">처리 중...</span>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 공통 모달 템플릿 -->
<div th:fragment="modal-template" th:with="modalId=${modalId ?: 'common-modal'}, modalTitle=${modalTitle ?: '확인'}">
    <div th:id="${modalId}" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50 modal">
        <div class="relative top-20 mx-auto p-6 border border-gray-200 w-96 shadow-xl rounded-2xl bg-white dark:bg-gray-800 dark:border-gray-700">
            <div class="mt-3">
                <h3 class="text-xl font-bold text-gray-900 dark:text-gray-100 mb-6 modal-title" th:text="${modalTitle}">확인</h3>
                <div class="modal-content">
                    <!-- 모달 내용이 여기에 들어갑니다 -->
                </div>
                <div class="flex justify-end space-x-3 mt-6 modal-actions">
                    <button type="button" class="modal-cancel px-6 py-3 bg-gray-200 dark:bg-gray-600 text-gray-700 dark:text-gray-300 rounded-xl hover:bg-gray-300 dark:hover:bg-gray-500 font-medium transition-all duration-200">
                        취소
                    </button>
                    <button type="button" class="modal-confirm px-6 py-3 bg-indigo-500 text-white rounded-xl hover:bg-indigo-600 font-medium transition-all duration-200 shadow-sm hover:shadow-md">
                        확인
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 공통 테이블 템플릿 -->
<div th:fragment="table-template" th:with="tableId=${tableId ?: 'data-table'}, tableClass=${tableClass ?: ''}">
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-sm border border-gray-100 dark:border-gray-700 overflow-hidden" th:class="${tableClass}">
        <div class="overflow-x-auto">
            <table th:id="${tableId}" class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                <thead class="bg-gray-50 dark:bg-gray-700">
                    <!-- 테이블 헤더가 여기에 들어갑니다 -->
                </thead>
                <tbody class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
                    <!-- 테이블 데이터가 여기에 들어갑니다 -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- 공통 검색 필터 템플릿 -->
<div th:fragment="search-filter" th:with="searchFields=${searchFields ?: 'title,description'}">
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-sm border border-gray-100 dark:border-gray-700 p-6 mb-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 search-fields">
            <!-- 검색 필드들이 여기에 동적으로 생성됩니다 -->
        </div>
        <div class="flex justify-end space-x-2 mt-4">
            <button class="search-btn bg-indigo-500 hover:bg-indigo-600 text-white px-5 py-3 rounded-xl flex items-center space-x-2 shadow-sm transition-all duration-200 hover:shadow-md">
                <i class='bx bx-search text-lg'></i>
                <span class="font-medium">검색</span>
            </button>
            <button class="clear-search-btn bg-gray-400 hover:bg-gray-500 text-white px-5 py-3 rounded-xl flex items-center space-x-2 shadow-sm transition-all duration-200 hover:shadow-md">
                <i class='bx bx-x text-lg'></i>
                <span class="font-medium">초기화</span>
            </button>
        </div>
    </div>
</div>
</html>
